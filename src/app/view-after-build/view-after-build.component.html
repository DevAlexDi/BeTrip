<div class="best-wr">
  
  <div class="fixed-map page-view-after-build">
     
      
      <!--Сюда карту-->
      
      <div class="for-position-map">
            <agm-map #gm [latitude]="StepsCoord[0].lat?StepsCoord[0].lat:0" [longitude]="StepsCoord[0].lng?StepsCoord[0].lng:0" style="height: 100%;" (mapClick)="mapClick()" [styles]="MapStyle">

               
                <agm-marker [iconUrl]="'../assets/img/marker-yellow2.png'" [latitude]="StepsCoord[0].lat?StepsCoord[0].lat:0" [longitude]="StepsCoord[0].lng?StepsCoord[0].lng:0">
                    
                </agm-marker>


                <agm-marker [iconUrl]="'../assets/img/marker-black.png'" *ngFor="let place of Places; let i = index" [latitude]="place.lat" [longitude]="place.lng" (markerClick)="markerClick(i)">
                    <agm-info-window [isOpen]="isInfoWinOpen[i]">
                            <!-- тут диз карточки-->
                            <div class="cart-sight-wrapp">
                                <div class="img" [ngStyle]="{'background-image':'url(' + allRoutsImages[i] + ')'}"></div>
                                <div class="ava" style="background-image: url(../assets/img/ava.jpg)"></div>
                                <p class="name-sight">{{place.name}}</p>
                            </div>
                    </agm-info-window>
                </agm-marker>


                <agm-marker [iconUrl]="'../assets/img/marker3.png'" [latitude]="StepsCoord[StepsCoord.length-1].lat?StepsCoord[StepsCoord.length-1].lat:0" [longitude]="StepsCoord[StepsCoord.length-1].lng?StepsCoord[StepsCoord.length-1].lng:0">
                    
                </agm-marker>

                <agm-polyline >
                        <ng-container>
                            <agm-polyline-point *ngFor="let coord of StepsCoord; let i = index" [latitude]="coord.lat?coord.lat:0" [longitude]="coord.lng?coord.lng:0"></agm-polyline-point>
                        </ng-container>
                </agm-polyline>
               
    
            </agm-map>
        </div>
      
      
      <div class="fixed-sights ">
          <div class="flex-sights">
              
              <div *ngFor="let place of Places; let i = index" class="one-sight">
                  <div class="for-before-wr">
                      <div class="img" [ngStyle]="{'background-image':'url(' + allRoutsImages[i] + ')'}"></div>
                  </div>
                  <p><span>{{i+1}}</span>{{place.name}}</p>
              </div>
              
          </div>
      </div>
      
      <div class="routs-count">
          <div class="picked-route" (click)="OpenRoute()">
              <div class="click">
                  <div class="one-route">
                      <span>1</span>
                      <p>611km - 12h 34min</p>
                  </div>
              </div>
          </div>
          <div class="outher">
              <div class="click">
                  <div class="one-route">
                      <span>1</span>
                      <p>611km - 12h 34min</p>
                  </div>
              </div>
              <div class="click">
                  <div class="one-route">
                      <span>2</span>
                      <p>611km - 12h 34min</p>
                  </div>
              </div>
              <div class="click">
                  <div class="one-route">
                      <span>3</span>
                      <p>611km - 12h 34min</p>
                  </div>
              </div>
          </div>
      </div>
      <!--<div class="save-route"></div>-->
      
  </div>
</div>
